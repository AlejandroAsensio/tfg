<div class="container">
	<div class="row">
		<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="mb-4 text-center">
					<img src="/img/logo.png" class="imgVistaLogin img-fluid" />
				</div>
				<div class="form p-4 card escalar vistaLogin menuLogin">
					<div class="mb-3 text-center">
						<div class="col-md-12 text-center">
							<h1 class="tx-blanco">Inicia sesión</h1>
						</div>
					</div>
					<form action="" method="post" name="login">
						<div class="form-group">
							<label class="tx-blanco" for="exampleInputEmail1">Email</label>
							<input type="email" name="email" class="form-control" id="email"
								aria-describedby="emailHelp" placeholder="email@ejemplo.com">
						</div>
						<div class="form-group">
							<label class="tx-blanco" for="exampleInputEmail1">Contraseña</label>
							<input type="password" name="pwd" id="password" class="form-control"
								aria-describedby="emailHelp" placeholder="Contraseña">
						</div>
						<div class="col-md-12 text-center mt-3">
							<button type="submit" class="btn btn-block btn-info border-0 botonLogin">Iniciar sesión</button>
						</div>
						<div class="col-md-12 ">
							<hr class="hr-or">
						</div>
						<div class="form-group">
							<p class="text-center tx-blanco">¿Todavía no tienes cuenta? <a href="/register" id="signup" class="tx-atencion">¡Regístrate!</a></p>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
