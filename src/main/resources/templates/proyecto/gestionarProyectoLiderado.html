<div class="container">
	<div class="row mx-3 mt-3">
		<h2 class="display-4"><th:block th:text="|Gestionar ${proyecto.nombre}|"/></h2>
	</div>
</div>

<div class="container rounded p-4">

	<div class="row">
		<div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12">
			<form action="/proyecto/tuProyecto" method="POST" >
				
				<div class="mt-3 d-flex justify-content-between">
					<div>
						<h3 class="display-5">Información general:</h3> 
					</div>
					
					<div class="align-self-center">
						<button type="button" class="btn btn-outline-info btn-sm border-0" role="button">
							<i class="bi bi-pencil-square"></i>
						</button>
					</div>
				</div>
				<hr class="mb-4">
				
				<div id="jumboGeneralInfo" class="mx-3">
					<div class="form-group">
						<label for="nombreP" class="font-weight-bold">Nombre del proyecto: </label>
						<span th:text="${proyecto.nombre}" class="form-control border-0"></span>
						<input type="text" name="nombre" id="nombreP" class="hiddenInputProyecto" th:value="${proyecto.nombre}">
					</div>
					
					<div class="form-group">
						<label for="descripcionP" class="font-weight-bold">Descripción del proyecto: </label>
						<textarea th:text="${proyecto.descripcion}" class="form-control border-0 bg-light" disabled="disabled" rows="3"></textarea>
						<input type="text" name="descripcion" id="descripcionP" class="hiddenInputProyecto" th:value="${proyecto.descripcion}">
					</div>
					
					<div class="form-group row">
						<div class="col">
							<label for="inicioP" class="font-weight-bold">Fecha de inicio: </label>
							<span th:text="${proyecto.inicio}" class="form-control border-0"></span>
							<input type="date" name="fIni" id="InicioP" class="hiddenInputProyecto" th:value="${proyecto.inicio}">
						</div>
						<div class="col">
							<label for="finP" class="font-weight-bold">Fecha de fin: </label>
							<span th:text="${proyecto.fin}" class="form-control border-0"></span>
							<input type="date" name="fFin" id="finP" class="hiddenInputProyecto" th:value="${proyecto.fin}">
						</div>
					</div>
					
					<input type="hidden" name="idProyecto" th:value="${proyecto.id}" />
					<input type="submit" value="Guardar cambios" class="btn btn-sm bg-info hiddenInputProyecto" />
					<input type="submit" value="Cancelar" class="btn btn-sm bg-danger hiddenInputProyecto" />
					
				</div>
			</form>
		</div>
		
		<div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12">
			<div class="d-flex justify-content-between mt-3">
				<div>
					<h3 class="display-5">Tu equipo:</h3> 
				</div>
				<div class="align-self-center">
					<a type="button" th:href="|/puesto/c?nombreProyecto=${proyecto.nombre}|" class="btn btn-outline-info btn-sm border-0" role="button">
						<i class="bi bi-plus-square"></i>
					</a>
				</div>
			</div>
			<hr class="mb-4">
		
			<div class="mx-3 mb-3">
				
				
				<th:block th:each="puesto : ${proyecto.puestos}" class="mx-3">
					<div th:if="${puesto.ocupante != null}" class="card text-center my-3 mx-3">
		  				<div class="card-body">
		  					<button type="button" class="btn btn-outline-info btn-sm float-right border-0" role="button">
								<i class="bi bi-pencil-square"></i>
							</button>
							<h5 class="card-title text-left font-weight-bold" th:text="${puesto.nombre}"></h5>
						    <p class="card-text text-left" th:text="${puesto.ocupante.nombre}"></p>
						    <p class="card-text" th:text="${puesto.descripcion}"></p>
		  				</div>
						<div class="d-inline text-right pb-2 px-2">
						    <span th:each="habilidad : ${puesto.requiere}" th:text="${habilidad.nombre}" class="badge badge-pill badge-primary mx-1"></span>
						</div>
					</div>
				</th:block>
				
			</div>
			
		</div>
		
	</div>
		
	
	<div class="row">
	
	
		<div class="mt-3 d-flex justify-content-between">
			<div>
				<h3 class="display-5" th:text="|Puestos de ${proyecto.nombre}|"></h3> 
			</div>
			
			<div class="align-self-center">
				<button type="button" class="btn btn-outline-info btn-sm border-0" role="button">
					<i class="bi bi-pencil-square"></i>
				</button>
			</div>
		</div>
		<hr class="mb-4">
		
		<!--************** Cards puestos libres **************-->
		<th:block th:each="puesto : ${proyecto.puestos}" class="mx-3">
			<div th:if="${puesto.ocupante == null}" class="card text-center my-3 mx-3">
  				<div class="card-body">
  					<button type="button" class="btn btn-outline-info btn-sm float-right border-0" role="button">
						<i class="bi bi-pencil-square"></i>
					</button>
					<h5 class="card-title text-left font-weight-bold" th:text="${puesto.nombre}"></h5>
				    <p class="card-text" th:text="${puesto.descripcion}"></p>
  				</div>
				<div class="d-inline pb-2 px-2 text-right">
				    <span th:each="habilidad : ${puesto.requiere}" th:text="${habilidad.nombre}" class="badge badge-pill badge-primary mx-1"></span>
				</div>
			</div>
		</th:block>
	</div>
	
	
	<div class="row d-flex justify-content-end">
	
		<form action="/usuario/mis_proyectos">
			<button type="submit" class="btn btn-sm bg-info">Volver a Mis Proyectos</button>
		</form>
		
	</div>
	
</div>
